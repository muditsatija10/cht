imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: roles.yml }
    - { resource: doctrin_extension.yml }
    - { resource: "@SomtelPipBundle/Resources/config/services.yml" }
    - { resource: "@RemitOneBundle/Resources/config/services.yml" }
    - { resource: "@WoraPayBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: false
    validation:      { enable_annotations: true}
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        # metadata_cache_driver: apc
        # result_cache_driver: apc
        # query_cache_driver: apc

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# API Documentation
nelmio_api_doc: ~

nelmio_cors:
    defaults:
        allow_origin: ["*"]
        allow_headers: ["X-AUTH-TOKEN","Content-Type","Content-Length","Content-Disposition","cache-control","x-requested-with"]
        allow_methods: ["GET","POST","PUT","DELETE","OPTIONS","PATCH"]
        hosts: ["^/"]
    paths:
        "^/":


# Rest bundle
fos_rest:
    param_fetcher_listener: true
    routing_loader:
        default_format: json
        include_format: false

    service:
        exception_handler: itg_mill.exception_wrapper_handler

    view:
            exception_wrapper_handler: null

    exception:
        messages:
            'ITG\MillBundle\Exception\VisibleException': true

itg_log:
    project: Somtel

itg_jumio:
    token: "%jumio_token%"
    secret: "%jumio_secret%"
    url: "%jumio_url%"
    callback: "%jumio_callback%"

